<!DOCTYPE html>
<html>
<head>
    <title>Simple Online Store</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>My Online Store</h1>

    <!-- Product List -->
    <div class="products">
        <div class="product">
            <h3>Product A</h3>
            <p>Price: $10</p>
            <button onclick="addToCart('Product A', 10)">Add to Cart</button>
        </div>

        <div class="product">
            <h3>Product B</h3>
            <p>Price: $15</p>
            <button onclick="addToCart('Product B', 15)">Add to Cart</button>
        </div>

        <div class="product">
            <h3>Product C</h3>
            <p>Price: $20</p>
            <button onclick="addToCart('Product C', 20)">Add to Cart</button>
        </div>
    </div>

    <hr>

    <!-- Shopping Cart -->
    <h2>Your Cart</h2>
    <ul id="cart"></ul>
    <p><strong>Total: $<span id="total">0</span></strong></p>

    <button id="orderBtn" onclick="placeOrder()">Place Order</button>

    <script src="script.js"></script>
</body>
</html>
